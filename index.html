<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="靶場" />
        <meta property="og:description" content="用槍成為專業的射擊手，擊落所有目標，獲取更高的分數。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/shooting-gallery.css" />
        <title>靶場</title>
    </head>
    <body>
        <div class="header">
            <div class="score">時間：<span class="time">0</span>&nbsp;&nbsp;&nbsp;分數：<span class="score-count">0</span></div>
        </div>
        <div class="board"></div>
        <div class="controls">
            <div>
                <span class="button start">開始</span>
                <span class="button stop">停止</span>
                <span class="button reset">重置</span>
            </div>
            <div class="error-container">
                <div class="error">
                    點選重置！
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" defer></script>
        <script src="js/shooting-gallery.js" defer></script>
    </body>
</html>
